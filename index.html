<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pastelería La Gatita</title>
</head>
<body>
    <div class="nav">
        <img src="assets/img/logopasteleria.png" alt=""> <!--logo-->
        <i class="fa-solid fa-bars barra"></i>

        <ul class="menu">
            <a href="#inicio"><li>Inicio</li></a>
            <br>
            <a href="#productos"><li>Productos</li></a>
            <br>
            <a href="#ofertas"><li>Ofertas</li></a>
            <br>
            <a href="#footer"><li>Contacto</li></a>
        </ul>
    </div>

    <main>
        <div class="card" id="inicio">
            <div class="imagen"></div>
                <div class="info">
                    <h5>Donas</h5>
                    <h5>$1.500 c/u</h5>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="card">
              <div class="imagen dos"></div>
                  <div class="info">
                      <h4>Torta Cumpleaños</h4>
                      <h5>$25.000</h5>
                  </div>
              </div>

              <div class="card">
                <div class="imagen tres"></div>
                    <div class="info">
                        <h4>Galletas Docena</h4>
                        <h5>$10.000</h5>
                    </div>
                </div>

                <div class="card">
                  <div class="imagen cuatro" id="productos"></div>
                      <div class="info">
                          <h4>Palmeritas</h4>
                          <h5>$750 c/u</h5>
                      </div>
                  </div>

                  <div class="card">
                    <div class="imagen cinco" id="ofertas"></div>
                        <div class="info">
                            <h4>Macarrones</h4>
                            <h5>$1.000 c/u</h5>
                        </div>
                    </div>

                    <div class="card">
                      <div class="imagen seis"></div>
                          <div class="info">
                              <h4>Torta Choco Frambuesa</h4>
                              <h5>$19.000</h5>
                          </div>
                      </div>
    </main>

    <footer id="footer">
      <div class="iconos">
        <i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-instagram"></i>
      </div>
        <p>Síguenos en nuestras redes sociales</p>
    </footer>
</body>
</html>
